<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accordeon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Parallax(Use jQuery, Bootstrap grid, CSS Transition)</h1>

<div class="parallax">

    <img class="logo-parallax" src="img/parallax-logo.png">

    <div class="back-wrap">
        <div class="back-wrapper--light"></div><div class="back-wrapper--hard"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-lg-5">
                <p class="page-longtitle">Title</p>
                <p class="page-desc">description</p>
            </div>

            <div class="co-md-7 col-lg-7">
                <div class="logo-parallax-wrapper">

                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/parallax.js"></script>

</body>
</html>
